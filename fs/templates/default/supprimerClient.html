{% extends 'default/index.html'%}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Voulez vous vraiment supprimer "{{client}}" ?</p>

            <form action="{% url 'supprimer_client' client.id %}" method="POST">
                {% csrf_token %}

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-sm btn-warning" href="{% url 'acceuil' %}">Annuler</a>

                    <button class="btn btn-sm btn-danger" type="submit" name="Confirm">Supprimer</button>
                </div>
                

            </form>
        </div>
    </div>
</div>
{% endblock %}
