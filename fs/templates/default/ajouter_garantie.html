{% extends 'default/index.html'%}
    
{% block content %}


<div class="row">
  <div class="col-md-12">
    <div class="card card-body">
      <div class="card-header">
        <h3>Ajouter une garantie</h3>
      </div>

      <div class="card-body">

        <form class="myForm" action="" method="POST" enctype="multipart/form-data">
          <div class="row g-3">
          {% csrf_token %}
          <div class="col-md-8">
            <label for="" class="form-label">Nom du client</label>
              {{form.client}}
          </div>

          <div class="col-md-8">
            <label for="" class="form-label">Photo de fa√ßade</label>
              <div class="form-group">
                {{form.photo_facade}}
              </div>
          </div>

          <div class="col-md-6">
            <label for="" class="form-label">Photo de profil</label>
              <div class="form-group">
                {{form.photo_profil}}
              </div>
          </div>

          <div class="col-md-6">
            <label for="" class="form-label">Plan topographique</label>
              <div class="form-group">
                {{form.plan_maison}}
              </div>
          </div>
      
        </div>
        <br>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary">AJOUTER</button>
        </div>

        </form>
        

      </div>

    </div>
  </div>
</div>


{% endblock %}
