{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

	<title>{{form.nom_client}} {{form.Prénoms_client}}</title>
	<!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 11]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	

	<!-- Favicon icon -->
	<link rel="icon" href="" type="image/x-icon">
	<!-- fontawesome icon -->
	<link rel="stylesheet" type="text/css" href="./static/assets/fonts/fontawesome/css/fontawesome-all.min.css">
	<!-- animation css -->
	<link rel="stylesheet" type="text/css" href="./static/assets/plugins/animation/css/animate.min.css">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	


	<!-- vendor css -->
	<link rel="stylesheet" type="text/css" href="./static/assets/css/style.css">
	<link rel="stylesheet" href="./static/assets/css/dash.css">
</head>

<body class="">

	

<!-- [ Main Content ] start -->

<div class="pcoded-main-container">
        	<div class="col-lg-12">
		<div class="card card-body ">



			<div class="card-header">
				<h3>FS LOCATOR</h3>
			</div>
			<div class="card-body">
				<h5>Identité du client</h5>
				<hr>
				<div class="row">
					<div class="col-md-6">
						<form action="" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<label>Nom: </label>
								{{form.nom_client}}
							</div>

							<div class="form-group">
								<label>Prénoms:</label>
								{{form.Prénoms_client}}
							</div>


							<div class="form-group">
								<label>Zone:</label>
								{{form.zone}}
							</div>

						


					</div>
					<div class="col-md-6">

						<div class="form-group">
							<label>Longitude de résidence:</label>
							{{form.longitude}}
						</div>

						<div class="form-group">
							<label>Latitude de résidence:</label>
							{{form.latitude}}
						</div>

						
					</div>
				</div>
				<h5>Plan géographique des coordonnées</h5>
				<hr>
				<div class="row">
					<!-- [ basic-map ] start -->
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h3>Résidence du client</h3>
								
							</div>
							<div class="card-body">
								<div style="height:400px; width: 930px;">
									<iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" 
									src="https://maps.google.com/maps?width=100%&amp;height=400&amp;hl=en&amp;q={{form.latitude}},{{form.longitude}}&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
									style="filter: scale(100) contrast(1.2) opacity(0.4);"></iframe>
								</div>
							</div>
						</div>
					</div>
					
					
					
				</div>

				
				<div class="d-grid gap-2 col-2 mx-auto">
					<a href="{% url 'profil_client' form.id %}" class="btn btn-outline-danger hidden-print" > Retour</a>
            <button class="btn btn-outline-info hidden-print" onclick="imprimer()"><span class="glyphicon glyphicon-print" aria-hidden="true"></span> Imprimer</button>
			
        </form>
				</div>
			</div>


		</div>
	</div>
		


		<script>function imprimer() {
			window.print();
		}
		</script>

</body>

</html>
