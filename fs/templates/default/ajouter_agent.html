{% extends 'default/index.html'%}

{% block content %}



<div class="row">
  <div class="col-md-12">
    <div class="card card-body">
      <div class="card-header">
        <h3>Ajouter un agent</h3>
      </div>

      <div class="card-body">

        <form action="{% url 'ajouter_agent' %}" method="POST">
          <div class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
              <label for="" class="form-label">Nom:</label>
              <div class="form-group">
                {{form.nom}}
              </div>

            </div>

            <div class="col-md-6">
              <label for="" class="form-label">Pr√©noms:</label>
              {{form.prenom}}

            </div>

            <div class="col-md-6">
              <label for="" class="form-label">Identifiant</label>
              <div class="form-group">
                {{form.contact}}
              </div>
            </div>

            <hr>

            <div class="col-md-6">
              <label for="" class="form-label">Mot de passe</label>
              <div class="form-group">
                {{form2.password}}
              </div>
            </div>

            <div class="col-md-6">
              <label for="" class="form-label">Confirmer le mot de passe</label>
              <div class="form-group">
                {{form2.passwordCheck}}
              </div>
              <!-- <input type="password" name="passwordCheck" class="input-bx" placeholder=""> -->
            </div>

          </div>
            <br/>
        <hr>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary">AJOUTER</button>
        </div>

        </form>


      </div>

    </div>
  </div>
</div>



{% endblock %}
