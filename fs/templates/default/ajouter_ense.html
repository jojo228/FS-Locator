{% extends 'default/index.html' %}

{% block content %}

<!-- [ Main Content ] start -->

<div class="row">

	<div class="col-md-12">
		<div class="card card-body ">

			<div class="card-header">
				<h3>Ajouter une nouvelle institution</h3>
			</div>

			<div class="card-body">
				<form action="" method="POST">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<div class="row">
									<div class="col-md-2">
										<label for="">Nom de l'institution:</label>
									</div> 
									<div class="col-md-5 mx-auto">
										<div class="form-group">
											{{form.nom_ense}}
										</div>
									</div>
									
								</div>
							</div>

							<hr>
							

						</div>
					</div>

					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<button class="btn btn-primary" type="submit">AJOUTER</button>
					</form>
					</div>
			</div>


		</div>
	</div>

	{% endblock content %}
