{% extends 'default/index.html'%}
    
{% block content %}


<div class="row">
  <div class="col-md-12">
    <div class="card card-body">
      <div class="card-header">
        <h3>Ajouter un débiteur</h3>
      </div>

      <div class="card-body">

        <form class="myForm" action="" method="POST">
          <div class="row g-3">
          {% csrf_token %}
          {% comment %} <div class="col-md-6">
            <label for="" class="form-label">Institution</label>
              {{form.agence}}
          </div> {% endcomment %}

          <div class="col-md-6">
            <label for="" class="form-label">Nom:</label>
              {{form.nom}}
          </div>
        
          <div class="col-md-6">
            <label for="" class="form-label">Prénoms:</label>
              {{form.prenom}}
          </div>
        
          <hr>

          <div class="col-md-3">
            <label for="" class="form-label">Début du crédit:</label>
            <div class="form-control">
              <div class="col-md-6">
                <input type="date" name="debut" class="input-bx" value="{{form.debut|date:"Y-m-d"}}" />
            
              </div>
            </div>
        
          </div>
        
          <div class="col-md-3">
            <label for="" class="form-label">Echéance du crédit:</label>
            <div class="form-control">
              <div class="col-md-6">
                <input type="date" name="echeance" class="input-bx" value="{{form.echeance|date:"Y-m-d"}}" />
            
              </div>
            </div>
        
          </div>
        
          <div class="col-md-6">
            <label for="" class="form-label">Statut du client:</label>
              {{form.statut}}
          </div>
        
          <div class="col-md-6">
            <label for="" class="form-label">infoline:</label>
              {{form.infoline}}
          </div>
          
        </div>
        <br/>
        <hr>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary">AJOUTER</button>
        </div>

        </form>
        

      </div>

    </div>
  </div>
</div>



{% endblock %}
